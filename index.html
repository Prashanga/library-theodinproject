<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="home">Library App</h1>
    </header>
    <main>
        <a href="#add-book">
            <button class="add-book-button">
                Add Book
            </button>
        </a>
        <div id="card-parent">
            <!-- Cards generated here -->
        </div>

        <div class="add-book" id="add-book">
            
            <form class="popup-content">
                <a href="#home">
                    <div class="close-popup" id="close-popup" type="">&times;</div>
                </a>
                <h2 class="popup-header">Add a new book</h2>
                <div class="popup-input">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" class="input-text-num" required>
                </div>
                <div class="popup-input">
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" class="input-text-num" required>
                </div>
                <div class="popup-input">
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" name="pages" class="input-text-num" min=0 required>
                </div>
                <div class="popup-checkbox">
                    <label class="read-checkbox" for="read">Read? 
                        <input type="checkbox" id="read" name="read" >
                        <span class="checkmark"></span>
                    </label>
                </div>

                <button type="submit" class="popup-addbook" id="addbook">Add Book</button>
            </form>
        </div>
        
    </main>
</body>

<script src="library.js"></script>
</html>
